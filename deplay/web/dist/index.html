<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="工装车管理系统 - 统一车辆、资产与权限管理" />
  <link href="/logo.svg" rel="icon" type="image/svg+xml" />
  <title>工装车管理系统</title>
  <!-- 预连接关键域名 -->
  <link rel="preconnect" href="/" />
  <!-- 首屏加载样式 - 避免白屏 -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { width: 100%; height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 
        'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f0f4f8;
      color: #0f172a;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #080c14; color: #f1f5f9; }
      .app-loading { background: #080c14; }
      .app-loading-spinner { border-top-color: #60a5fa; }
      .app-loading-text { color: #94a3b8; }
    }
    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f0f4f8;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    .app-loading.hide { opacity: 0; pointer-events: none; }
    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e1e7ef;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .app-loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #64748b;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script type="module" crossorigin src="/js/index-DUT6Ahpm.js"></script>
  <link rel="stylesheet" crossorigin href="/css/vendor-monaco-DdWQy7EY.css">
  <link rel="stylesheet" crossorigin href="/css/index-jY0QbwXP.css">
</head>
<body>
  <!-- 首屏加载指示器 -->
  <div class="app-loading" id="app-loading">
    <div class="app-loading-spinner"></div>
    <div class="app-loading-text">加载中...</div>
  </div>
  <div id="root"></div>
  <script>
    // 应用加载完成后隐藏加载指示器
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('app-loading');
        if (loader) {
          loader.classList.add('hide');
          setTimeout(function() { loader.remove(); }, 300);
        }
      }, 100);
    });
  </script>
</body>
</html>
