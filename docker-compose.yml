services:
  # 数据库服务
  db:
    image: mysql:8.0
    container_name: truck-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: cms
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  # 后端服务
  backend:
    image: truck-backend:latest
    container_name: truck-backend
    ports:
      - "8081:8081"
    volumes:
      - ./server/license.json:/app/license.json
      - ./server/config:/app/config
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 123456
      DB_NAME: cms
    depends_on:
      - db
    restart: always

  # 前端服务
  frontend:
    image: truck-frontend:latest
    container_name: truck-frontend
    restart: always
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    # 不直接暴露端口，由nginx代理

  # nginx 反向代理
  nginx:
    image: nginx:latest
    container_name: truck-nginx
    ports:
      - "80:80"
    volumes:
      - ./web/dist:/usr/share/nginx/html
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  mysql-data: