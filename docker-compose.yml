version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: cms
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_0900_ai_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./server/sql/cms.sql:/docker-entrypoint-initdb.d/cms.sql:ro
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./server
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./server/config/config.prod.toml:/app/config/config.prod.toml:ro
    ports:
      - "8081:8081"
      - "9000:9000"

  frontend:
    build:
      context: ./web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
